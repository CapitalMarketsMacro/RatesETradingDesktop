<p-menubar [model]="menuItems" class="app-menubar">
  <ng-template pTemplate="end">
    <button
      pButton
      type="button"
      [icon]="themeIcon"
      [label]="themeLabel"
      (click)="toggleTheme()"
      class="p-button-text theme-toggle"
    ></button>
  </ng-template>
</p-menubar>

<div class="app-container">
  <h1>{{ title }}</h1>
  <div class="rates-grid">
    @for (rate of rates; track rate.symbol) {
      <lib-rate-card
        [symbol]="rate.symbol"
        [rate]="rate.rate"
        [change]="rate.change"
      ></lib-rate-card>
    }
  </div>
</div>
<router-outlet></router-outlet>
