<div class="executions-blotter-container">
  <div class="blotter-header">
    <span>Executions</span>
  </div>
  
  <lib-data-grid
    #executionsGrid
    [columns]="columns"
    [rowIdField]="'ExecutionIdString'"
    [height]="'100%'"
    [gridOptions]="gridOptions"
    (gridInitialized)="onDataGridReady()"
    (stateChanged)="onGridStateChanged()"
  ></lib-data-grid>
</div>
