<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rates-desktop</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- PrimeIcons -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- IBM Plex Mono for ag-Grid data -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Noto Sans for Top of the Book view -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- OpenFin core-web GoldenLayout + tab styling -->
    <link rel="stylesheet" href="assets/openfin/styles.css">
    <!-- Neutralize the desktop frame-chrome parts of the OpenFin CSS -->
    <style>
      /* The OpenFin CSS sets body background to dark #111118 — override to transparent
         so our app's own body styles take effect instead. */
      body {
        background-color: transparent !important;
        color: inherit !important;
      }
      /* Hide the desktop title-bar (we have our own menubar) */
      #title-bar {
        display: none !important;
      }
      /* Reset frame-chrome variables that affect layout sizing */
      :root {
        --title-bar-height: 0px;
        --title-bar-border-bottom-height: 0px;
        --body-container-padding-top: 0px;
        --body-container-padding-right: 0px;
        --body-container-padding-bottom: 0px;
        --body-container-padding-left: 0px;
        --layout-container-padding-top: 0px;
        --layout-container-padding-right: 0px;
        --layout-container-padding-bottom: 0px;
        --layout-container-padding-left: 0px;

        /* ── Tab header theming ── */
        /* Tab bar background (row behind all tabs) */
        --tabs-bar-background-color: #333333;
        /* Individual tab background */
        --tab-background-color: #1e293b;
        /* Active / selected tab background */
        --tab-background-active-color: #04142b;
        /* Tab text color */
        --tab-font-color: #e2e8f0;
        /* Active tab top-border accent stripe */
        --tab-border-top-color: #3b82f6;
        --tab-border-top-highlight-color: #2563eb;
        /* Focused tab (keyboard nav) accent */
        --focused-tab-border-top-color: #22c55e;
        --focused-tab-border-top-highlight-color: #16a34a;
        /* Tab hover button overlays */
        --tab-button-hover-color: rgba(148, 163, 184, 0.15);
        --tab-button-active-color: rgba(226, 232, 240, 0.15);
        /* Header border below tabs */
        --header-border-bottom-height: 1px;
        /* Tab corner radius */
        --corner-radius: 2px;
        /* Splitter between panels */
        --splitter-color: #0f172a;
        --splitter-hover-color: #3b82f6;
        /* Background behind views (only visible if a view fails to load) */
        --color-behind-views: #0f172a;
        /* GoldenLayout root background */
        --frame-background-color: #0f172a;
      }
      /* Frame containers should fill parent, not use absolute positioning */
      #of-frame-main {
        position: relative !important;
        height: 100% !important;
        width: 100% !important;
      }
      #body-container {
        height: 100% !important;
        width: 100% !important;
        padding: 0 !important;
      }
      #layout-container {
        height: 100% !important;
        width: 100% !important;
        padding: 0 !important;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
