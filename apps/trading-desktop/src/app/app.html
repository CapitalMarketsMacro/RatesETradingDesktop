<div class="app-container">
  <h1>{{ title }}</h1>
  <div class="rates-grid">
    @for (rate of rates; track rate.symbol) {
      <lib-rate-card
        [symbol]="rate.symbol"
        [rate]="rate.rate"
        [change]="rate.change"
      ></lib-rate-card>
    }
  </div>
</div>
