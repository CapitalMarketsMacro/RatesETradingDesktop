sonar.projectKey=rates-etrading-desktop
sonar.projectName=Rates ETrading Desktop
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=libs/shared-utils/src,libs/data-access/src,libs/configuration/src,libs/logger/src,libs/transports/src,libs/openfin/src,libs/ui-components/src,apps/rates-desktop/src

# Test directories
sonar.tests=libs/shared-utils/src,libs/data-access/src,libs/configuration/src,libs/logger/src,libs/transports/src,libs/openfin/src,libs/ui-components/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclude test files from source analysis
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/test-setup.ts,**/node_modules/**,**/dist/**,**/coverage/**

# TypeScript / JavaScript coverage
sonar.javascript.lcov.reportPaths=coverage/libs/shared-utils/lcov.info,coverage/libs/data-access/lcov.info,coverage/libs/configuration/lcov.info,coverage/libs/logger/lcov.info,coverage/libs/transports/lcov.info,coverage/libs/openfin/lcov.info,coverage/libs/ui-components/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPaths=tsconfig.base.json
